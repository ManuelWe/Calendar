<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Entry</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Meeting, Sport etc...">
            </div>
            <div class="form-group col-md-3">
                <label for="start">Start</label>
                <input type="datetime-local" class="form-control" id="start">
            </div>
            <div class="form-group col-md-3">
                <label for="end">End</label>
                <input type="datetime-local" class="form-control" id="end">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Office, Home etc...">
            </div>
            <div class="form-group col-md-3">
                <label for="category">Category</label>
                <input class="form-control" list="list" id="category">
                <datalist id="list">
                    <option value="Call">
                    <option value="Meeting">
                    <option value="Private">
                    <option value="Else">
                </datalist>
            </div>
            <div class="form-group col-md-3">
                <label for="status">Status</label>
                <select id="status" class="form-control">
                    <option>Busy</option>
                    <option>Free</option>
                    <option>Tentative</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="webpage">Webpage</label>
                <input type="text" class="form-control" id="webpage" placeholder="google.de">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="exampleFormControlFile1">Example file input</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="form-group col-md-4">
                <input class="form-check-input" type="checkbox" id="allDay">
                <label class="form-check-label" for="allDay">All day</label>
            </div>
            <div class="form-group col-md-4">
                <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
        </div>
   </form>
</div>
